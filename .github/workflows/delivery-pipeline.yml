name: Delivery Pipeline
on: [push]
jobs:
  build:
    name: Commit Stage - Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js och PNPM
        uses: actions/setup-node@v3
      - name: Installera PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: PNPM Install
        run: pnpm install
      - name: Kompilera utan varningar
        run: pnpm generate
      - name: KÃ¶r tester
        run: pnpm test
  create_rc:
    name: Commit Stage - Skapa Release Candidate
    needs: build
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

name: Delivery Pipeline
on: [push]
jobs:
  commit:
    name: Commit Stage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js och PNPM
        uses: actions/setup-node@v3
      - name: Installera PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: PNPM Install
        run: pnpm install
      - name: Kompilera utan varningar
        run: pnpm generate
        env:
          NUXT_APP_BASE_URL: ${{ vars.NUXT_APP_BASE_URL }}
      - name: Kör tester
        run: pnpm test
      - name: Skapa Release Candidate - Deployar just nu direkt men ska ändras till Production Stagen
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .output/public
  acceptance:
    name: Acceptance Stage
    needs: commit
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  Production:
    name: Production Stage
    needs: acceptance
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

name: Delivery Pipeline
on: [push]
jobs:
  build:
    name: Commit Stage - Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js och PNPM
        uses: actions/setup-node@v3
      - name: Installera PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: PNPM Install
        run: pnpm install
      - name: Kompilera utan varningar
        run: pnpm generate
      - name: Kör tester
        run: pnpm test
  create_rc:
    name: Commit Stage - Skapa Release Candidate
    needs: build
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  acceptance:
    name: Acceptance Stage
    needs: create_rc
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  docker:
    name: Ej färdig Docker
    needs: acceptance
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: user/app:latest

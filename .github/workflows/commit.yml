name: Commit Stage
on: [push]
jobs:
  Commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Använd Node.js
      uses: actions/setup-node@v3
    - name: NPM Install
      run: npm i
    - name: Kompilera utan varningar
      run: npm run dev
    - name: Skapa en Release Candidate
      run: npm run generate
    - name: Kör tester  
      run: npm test
